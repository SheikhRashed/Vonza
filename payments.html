	<meta charset="utf-8">
	<title>VONZA - Payments</title>

<body class="header-less">
	<div id="wrapper" role="main">
		<!-- Content Holder -->
		<div class="container h-100">
			<div class="row  h-100">
				<div class="col-md-8 col-lg-6 m-auto">
					<div class="floating-widget h-auto" id="sign-up-3">
						<div class="row h-100">
							<div class="col-12  right-panel h-100">
								<div class="top-content-holder">
									<div class="form-holder h-100 d-flex">
										<div class="my-auto w-100">
											<div class="text-center mb-5">
												<a href="./index.html" class="d-inline-block"> <img
														src="./images/logo-transparent.png" alt="Vonza"> </a>
											</div>
											<form class="form-container form w-380" action="./signup-2.html" method="post">
												<div class="w-380">
													<h3 class="payment-heading">Complete Your Purchase</h3>
													<div class="form-row">
														<div class="form-control-holder col-12">
															<label for="card">Payment Method</label>
															<div class="payment-methods readonly-input text-center"> <img src="./images/stripe-logo.png" /></div>
														</div>
													</div>
												</div>
												<div class="form-row">
													<div class="field-container form-control-holder col-12">
														<label for="cardnumber">Card Number</label>
														<input class="form-control"  id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="....&nbsp;....&nbsp;....&nbsp;....">
														<svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1"
															xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
														</svg>
													</div>
												</div>
												<div class="form-row password-row mb-25">
													<div class="col-md-6 col-12">
														<div class="field-container">
															<label for="expirationdate">Expiry</label>
															<input class="form-control" id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="MM/YY">
														</div>
													</div>
													<div class="col-md-6 col-12">
														<div class="field-container">
															<label for="securitycode">CVV</label>
															<input class="form-control" id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="CVC">
														</div>
													</div>
												</div>
												<div class="form-row text-holder">
													<p class="tnc-text">You have chosen the Pro plan and you will be
														billed $149 monthly
														no risk. no contract. Cancel anytime.</p>
												</div>
												<div class="form-row mb-0">
													<button class="form-btn mw-210" type="submit">Pay $149 </button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Content Holder -->
	</div>
	<!-- Scripts -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/numeric.js" type="text/javascript"></script>
	<script src="./js/jquery.creditCardValidator.js" type="text/javascript"></script>
	<script src="./js/custom.js" type="text/javascript"></script>
	<script src='./js/imask.min.js'></script>
	<script src="./js/credit-card-masking.js"></script>


	<!-- end of Scripts -->
</body>
