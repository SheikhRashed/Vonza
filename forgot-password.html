<head>
	<!-- Meta information -->
	<meta charset="utf-8">
	<title>VONZA - Forgot Password</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class="header-less">
	<div id="wrapper" role="main">
		<!-- Content Holder -->
		<div class="container h-100">
			<div class="row  h-100">
				<div class="col-lg-10 col-md-12 m-auto">
					<div class="floating-widget forgot-password" id="forgot-password">
						<div class="row h-100">
							<div class="col-lg-5 col-md-6 col-12 left-panel h-100 equal-rows">

								<div class="left-panel-header">
									<div class="left-logo">
										<a href="./index.html" class="d-inline-block"> <img
												src="./images/logo-transparent.png" alt="Vonza" /> </a>
									</div>
								</div>

								<div class="left-panel-content">
									<div class="text-holder">
										<p>Vonza gives you everything you need in one platform. You can create, market
											and sell online courses, products and services. </p>
									</div>
								</div>

								<div class="left-panel-footer">
									<div class="mt-auto">
										<img src="./images/forgot-password/icon-security.png" alt="Security Icon" />
									</div>
								</div>

							</div>
							<div class="col-lg-7 col-md-6 col-12 right-panel h-100">
								<div class="top-content-holder">
									<div class="form-holder h-100 d-flex">
										<div class="my-auto w-100">
											<div class="content-header">
												<img class="head-icon" src="./images/forgot-password/reset_forgot_password.png" alt="icon">
												<h2 class="heading">Please enter your username or email address.
												You will recieve a link to create a new
												password via email</h2>
											</div>
											<form class="form w-380" action="javascript:void(0)" method="post">
												<div class="form-row">
													<div class="form-control-holder">
														<label for="email-username">Username / Email Address</label>
														<input type="text" id="email-username" class="form-control" value=""
															placeholder="Enter email Address" />
													</div>
												</div>
												<div class="form-row mb-0">
													<button class="form-btn" type="submit">Get New Password</button>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="right-panel-footer">
									<p> Don't have an account? <a href="./signup.html" class="action-link"> Sign Up </a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Content Holder -->
	</div>
	<!-- Scripts -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/custom.js" type="text/javascript"></script>
