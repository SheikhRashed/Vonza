<head>
	<!-- Meta information -->
	<meta charset="utf-8">
	<title>VONZA - Login</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<meta name="viewport" content="width=device-width" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class="header-less">
	<div id="wrapper" role="main">
		<!-- Content Holder -->
		<div class="container h-100">
			<div class="row  h-100">
				<div class="col-lg-10 col-md-12 m-auto">
					<div class="floating-widget signup" id="sign-up">
						<div class="row h-100">
							<div class="col-lg-5 col-md-6 col-12 left-panel h-100 equal-rows">

								<div class="left-panel-header">
									<div class="left-logo">
										<a href="./index.html" class="d-inline-block"> <img
												src="./images/logo-transparent.png" alt="Vonza" /> </a>
									</div>
								</div>

								<div class="left-panel-content">
									<div class="text-holder">
										<!-- <ul class="steps">
											<li class="active"> <span class="step-counter">1</span> Sign up for an account </li>
											<li> <span class="step-counter">2</span> Create your platform </li>
										</ul> -->
										<p>Vonza gives you everything you need in one platform. You can create, market
											and sell online courses, products and services.</p>
									</div>
								</div>

								<div class="left-panel-footer">
									<div class="mt-auto">
										<img src="./images/icon-security.png" alt="Security Icon" />
									</div>
								</div>

							</div>
							<div class="col-lg-7 col-md-6 col-12 right-panel h-100">
								<div class="top-content-holder">
									<div class="form-holder h-100 d-flex">
										<div class="my-auto w-100">
											<form class="form w-380" action="./payments.html" method="post">
												<div class="form-row">
													<div class="form-control-holder col-12">
														<label for="full-name">Full Name</label>
														<input type="text" id="full-name" class="form-control" value=""
															placeholder="Enter full name" />
													</div>
												</div>
												<div class="form-row">
													<div class="form-control-holder col-12">
														<label for="email">Email Address</label>
														<input type="text" id="email" class="form-control" value=""
															placeholder="Enter email Address" />
													</div>
												</div>
												<div class="form-row">
													<div class="form-control-holder col-12">
														<label for="phone">Phone number</label>
														<input type="password" id="phone" class="form-control" value=""
															placeholder="........." />
													</div>
												</div>
												<div class="form-row password-row">
													<div class="col-lg-6 col-12">
														<div class="form-control-holder">
															<label for="password">Password</label>
															<input type="password" id="password" class="form-control"
																value="" placeholder="........." />
														</div>
													</div>
													<div class="col-lg-6 col-12">
														<div class="form-control-holder">
															<label for="confirmPassword">Confirm Password</label>
															<input type="password" id="confirmPassword"
																class="form-control" value="" placeholder="........." />
														</div>
													</div>
												</div>
												<div class="form-row">
													<div class="col-12">
														<div class="toggle-holder text-center">
															<label class="switch">
																<input type="checkbox" name="remember-me"
																	id="Remember Me" />
																<span class="slider round"></span>
																<span class="toggle-txt"> I agree to the <a
																		href="#">Terms of Use </a> and <a
																		href="#">Privacy Policy</a>.</span>
															</label>
														</div>
													</div>
												</div>
												<div class="form-row mb-0">
													<button class="form-btn" type="submit">Get Started </button>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="right-panel-footer">
									<p> Already have an account? <a href="./login.html" class="action-link"> Log in </a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Content Holder -->
	</div>
	<!-- Scripts -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/custom.js" type="text/javascript"></script>
	<!-- end of Scripts -->
</body>

</html>
